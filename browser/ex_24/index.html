<!DOCTYPE html>
<html lang="en">
<head>
  <title>Texts</title>
  <script>
      window.onload = function () {
      let firstH = document.querySelector('h1');
      firstH.style.color = 'red';
      firstH.style.fontWeight = 'normal';
      firstH.style.textDecoration = 'underline';

      let p = document.querySelector('p');
      p.style.color = 'green';
      p.style.fontWeight = 'bold';
      p.style.border = '1px solid black';

      let fullBody = document.querySelector('body');
      fullBody.style.backgroundColor = 'pink';
      }
  </script>
</head>
<body>
  <h1>Main Title</h1>
  <p>This is a paragraph</p>
  <ul></ul>
</body>
</html>
