<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Properties</title>
</head>

<script>
    window.onload = function(){
        const form = document.querySelector('form');

        form.onsubmit = (function (event){
        event.preventDefault();

        const select = document.querySelector('select');
        const index = select.selectedIndex;
        const option = select.options;
        const optionAsText = option[index].innerText
            alert(`${optionAsText} has been selected and it has ${select.options[index].value} as id`);
            })
        }


</script>
<body>
  <form action="save_usuario.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
    <select id="countries">
      <option value="1">Argentina</option>
      <option value="2">Brazil</option>
      <option value="3">Canada</option>
      <option value="4">Colombia</option>
    </select>
    <input type="submit" name="submit" value="Submit" />
  </form>
</body>
</html>
