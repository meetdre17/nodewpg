<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>

    <script>
    window.onload = function() {
        const button = document.querySelector('button');
        const button2 = document.getElementById('secondButton');
        let yahoo = document.querySelector('#links');
        const greeting = function (){
            alert('using firstButton event listener');
        }
        button.addEventListener('click',greeting)
        
        const remove = function(){
            button.removeEventListener('click',greeting);
        }
        button2.addEventListener('click',remove)

        yahoo.addEventListener('click', function(event) {
        event.preventDefault();
        console.log('This link doesn\'t send us to a differen page as we\'re preventing the default behaviour');
        });
    }
    </script>
  </head>
  <body>
    <button id="firstButton">Click Me!!</button>
    <button id="secondButton">Remove event listener</button>
    <a href="https://google.com">Link with JavaScript handler</a>
    <a href="https://yahoo.com" id="links">Link to yahoo</a>
  </body>
</html>
