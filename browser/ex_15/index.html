<!DOCTYPE html>
<html lang="en">
<head>
  <title>Selectors</title>

  <script>
      window.onload = function() {
        const importantId = document.getElementById('important');
        const listItem = document.querySelectorAll('ul li a');
        const ulItem = document.querySelector('ul');
        const blueClass = document.getElementById('.blue');
        console.log(importantId);
        console.log(listItem);
        console.log(ulItem);
        console.log(blueClass);
        }
  </script>
</head>
<body>
  <h1>Welcome to JS Browser Side!!!</h1>
  <p id="important">In this course section we learn how to build interactive documents</p>
  <p>Also we're going to use HTML, CSS &amp; JavaScript</p>
  <p class="blue">Look, a blue text</p>

</body>
</html>
