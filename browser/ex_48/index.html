<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form elements event</title>

  <script>
      window.onload = function(){
        const form = document.querySelector('form');
        let formElements = form.elements;
        const button = formElements[2];
        formElements.onfocus = function() {
            let counter = 0;
            // console.log(counter);
        let formElements = function(){
                counter++;
                if (counter){
                    formElements.style.boxshadow = '2px 3px 170px 8px rgba(0,0,0,0.8'
                } else if (counter >=1 ){
                    formElements.style.boxshadow = '2px 3px 170px 8px rgba(0,0,0,0.8'
                }
            }
            
        }

        button.addEventListener("click", function() {
            form.onsubmit = () => {
            event.preventDefault();
            inputUsername = form.elements[0].value;
            inputPassword = form.elements[1].value;
            alert(`Username: ${inputUsername} and Password: ${inputPassword}`);
         };
        });
      }
  </script>
</head>
<body>
  <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
    <input type="text" id="username" name="username" />
    <input type="password" id="pass" name="pass" />
    <input type="submit" name="submit" value="Send" />
  </form>
</body>
</html>
