<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form elements event</title>

  <script>
      window.onload = function(){
        const form = document.querySelector('form');
        let formElements = form.elements[0];
        let formElements1 = form.elements[1];
        const button = formElements[2];

        formElements.onfocus = function() {
          formElements.style.boxShadow = ('0px 2px 62px -1px rgba(230,14,75,1');
        }
        formElements.onblur = function() {
          formElements.style.boxShadow = ('');
        }

        formElements1.onfocus = function() {
          formElements1.style.boxShadow = ('0px 2px 62px -1px rgba(112,230,16,1');
        }
        formElements1.onblur = function() {
          formElements1.style.boxShadow = ('');
        }
            form.onsubmit = () => {
            event.preventDefault();
            inputUsername = form.elements[0].value;
            inputPassword = form.elements[1].value;
            alert(`Username: ${inputUsername} and Password: ${inputPassword}`);
         };
      }
  </script>
</head>
<body>
  <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
    <input type="text" id="username" name="username" />
    <input type="password" id="pass" name="pass" />
    <input type="submit" name="submit" value="Send" />
  </form>
</body>
</html>
