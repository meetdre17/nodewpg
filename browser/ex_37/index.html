<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>

    <script>
        window.onload = function() {
            const body = document.querySelector('body');
            body.addEventListener('keypress', function(event) {
            const pressedKey = event.charCode;
            const charCode = String.fromCharCode(pressedKey);
    
            console.log(`You pressed the ${pressedKey} key with the ${charCode} code`);
            });
        }
    </script>
  </head>
  <body>
    <div></div>
    <button id="firstButton">Click Me!!</button>
    <button id="secondButton">Remove event listener</button>
    <a href="https://google.com">Link with JavaScript handler</a>
  </body>
</html>
