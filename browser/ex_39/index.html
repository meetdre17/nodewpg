<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>

    <script>
        window.onload = function() {
            const button = document.getElementById('firstButton')
            const div = document.querySelector('div');
            let counter = 0;
            const clicks = function (){
                div.innerText = '';
                counter++;
                div.innerText += counter;
            }
            button.addEventListener('dblclick',clicks);           
        }
    </script>
  </head>
  <body>
    <div></div>
    <button id="firstButton">Click Me!!</button>
    <button id="secondButton">Remove event listener</button>
    <a href="https://google.com">Link with JavaScript handler</a>
  </body>
</html>
