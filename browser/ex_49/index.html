<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form elements event</title>
  <style>
    .error { 
      color: red; 
      background-color: pink;
      border: 1px solid red;
      padding: 5px;
    }
  </style>

  <script>
      window.onload = function(){
        const form = document.querySelector('form');
        const div = document.querySelector("div");
        const submit = document.querySelector("input[type='submit']");

        function clickHandler(test) {
	        submit.onclick(test);
        }

        form.onsubmit = function(events) {
        events.preventDefault();
        const username = form.elements[0]
        const password = form.elements[1]

        if (username.value.length > 0 && password.value.length > 0) {
            div.classList.remove("error");
            div.innerHTML = '';
            submit.addEventListener('click', clickHandler); 
      } else  {
        (username.value.length === 0 && password.value.length === 0)
            div.classList.add("error");
            div.innerHTML = 'Please input a username and password';
      }
    }
}
  </script>
</head>
<body>
  <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
    <input type="text" id="username" name="username" />
    <input type="password" id="pass" name="pass" />
    <input type="submit" name="submit" value="Send" />
  </form>
  <div id="errors"></div>
</body>
</html>
