<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Properties</title>
</head>

<script>
    window.onload = function(){
          const form = document.querySelector('form');

          addUsername = form.elements[0];
          addPassword = form.elements[1];
          submitType = form.elements[2];

          addUsername.value = 'morty';
          addPassword.value = '12345';

          form.onsubmit = function (event){
            event.preventDefault();
          }

            submitType.addEventListener('click', function() {
            alert(`Username: ${addUsername.value} and Password: ${addPassword.value}`)
          });
      }
</script>
<body>
  <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
    <input type="text" id="username" name="username" />
    <input type="password" id="pass" name="pass" />
    <input type="submit" name="submit" value="Send" />
  </form>
  <div></div>
</body>
</html>
