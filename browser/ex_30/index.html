<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>

    <script>
        window.onload = function () {
        const ul = document.querySelector('ul');
        const amount = ul.children.length-1;
        
        for (let index = (amount); index >= 0; index--) {
          let item = ul.children.item(index);
           ul.removeChild(item);
        }
    };
    </script>
  </head>
  <body>
    <ul>
      <li>Bannana</li>
      <li>Apple</li>
      <li>Peach</li>
      <li>Eggs</li>
      <li>Tomatto</li>
      <li>Lettuce</li>
      <li>Milk</li>
    </ul>
  </body>
</html>
