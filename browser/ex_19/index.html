<!DOCTYPE html>
<html lang="en">
<head>
  <title>Setting attributes</title>
  <style>
    .bold {
      font-weight: bold;
    }
    
    .striked {
      text-decoration: line-through;
    }
  </style>

  <script>
      window.onload = function () {
        let h1Element = document.querySelector('h1');
        let div = document.querySelector('div');

        const strikedItems = function (strike) {
            console.log(strike)
            strike.hasAttributes() ? strike.classList.add('striked') : strike.classList.add('bold')
        }
            strikedItems(h1Element);
            console.log(strikedItems(h1Element));

            strikedItems(div);
            console.log(strikedItems(div));

            div.removeAttribute('name');
            console.log(div.removeAttribute('name'));

  </script>
