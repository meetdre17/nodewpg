<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Properties</title>

  <script>
       window.onload = function(){
          const form = document.querySelector('form');
          const button = document.querySelector('button');

          addUsername = form.elements[0];
          addPassword = form.elements[1];

          addUsername.value = 'morty';
          addPassword.value = '12345';

          button.addEventListener('click', function(event) {
            // event.preventDefault();
            alert(`Username: ${addUsername.value} and Password: ${addPassword.value}`)
          });
      }

  </script>
</head>
<body>
  <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
    <input type="text" id="username" name="username" />
    <input type="password" id="pass" name="pass" />
    <button>Show Username and Password</button>
  </form>
  <div></div>
</body>
</html>
